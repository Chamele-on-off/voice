version: '3.8'

services:
  # Redis для очереди задач (отдельный инстанс для TTS)
  redis-tts:
    image: redis:7-alpine
    container_name: zindaki-tts-redis
    restart: unless-stopped
    ports:
      - "6380:6379"  # Используем порт 6380 чтобы не конфликтовать с другими Redis
    volumes:
      - redis-tts-data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    networks:
      - tts-network

  # Фоновый воркер для обработки TTS задач
  tts-worker:
    build: .
    container_name: zindaki-tts-worker
    restart: unless-stopped
    depends_on:
      - redis-tts
    environment:
      - REDIS_HOST=redis-tts
      - REDIS_PORT=6379
    volumes:
      - ./temp_audio:/app/temp_audio
    command: >
      sh -c "
        python -c 'import time; time.sleep(5)' &&
        python worker.py
      "
    networks:
      - tts-network
    deploy:
      replicas: 2  # Запускаем 2 воркера для параллельной обработки

  # Основное веб-приложение TTS
  tts-web:
    build: .
    container_name: zindaki-tts-web
    restart: unless-stopped
    ports:
      - "5001:5000"  # Используем порт 5001
    depends_on:
      - redis-tts
      - tts-worker
    environment:
      - REDIS_HOST=redis-tts
      - REDIS_PORT=6379
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    volumes:
      - ./temp_audio:/app/temp_audio
      - ./templates:/app/templates:ro
    networks:
      - tts-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx для TTS сервиса (отдельный контейнер)
  tts-nginx:
    image: nginx:alpine
    container_name: zindaki-tts-nginx
    restart: unless-stopped
    ports:
      - "8080:80"  # Используем порт 8080 для тестирования
    volumes:
      - ./nginx/tts.conf:/etc/nginx/conf.d/default.conf:ro
      - ./templates:/usr/share/nginx/html:ro
    depends_on:
      - tts-web
    networks:
      - tts-network

volumes:
  redis-tts-data:
    driver: local

networks:
  tts-network:
    driver: bridge
    name: zindaki-tts-network
