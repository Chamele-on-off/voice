server {
    listen 80;
    server_name tts.zindaki-edu.ru;
    
    # Редирект на HTTPS (если будет SSL)
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl;
    server_name tts.zindaki-edu.ru;
    
    # Пока без SSL (можно добавить позже)
    # ssl_certificate /etc/letsencrypt/live/tts.zindaki-edu.ru/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/tts.zindaki-edu.ru/privkey.pem;
    
    client_max_body_size 10M;
    
    location / {
        proxy_pass http://tts-web:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Таймауты для долгих TTS запросов
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }
    
    location /api/status/ {
        proxy_pass http://tts-web:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Долгие опросы для проверки статуса
        proxy_read_timeout 120s;
    }
    
    # Статика
    location /static/ {
        alias /usr/share/nginx/html/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Здоровье
    location /api/health {
        proxy_pass http://tts-web:5000;
        proxy_set_header Host $host;
        access_log off;
    }
}
