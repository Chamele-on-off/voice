server {
    listen 80;
    server_name tts.zindaki-edu.ru;

    client_max_body_size 10M;

    # üî• –û–°–ù–û–í–ù–û–ô API ‚Äî –ø—Ä–æ–∫—Å–∏—Ä—É–µ–º –Ω–∞–ø—Ä—è–º—É—é –±–µ–∑ —Ä–µ–¥–∏—Ä–µ–∫—Ç–∞
    location /api/ {
        proxy_pass http://tts-web:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_pass_request_headers on;
        proxy_pass_request_body on;
    }

    # –û—Å—Ç–∞–ª—å–Ω—ã–µ –ø—É—Ç–∏ (—Å—Ç–∞—Ç–∏–∫–∞, –∑–¥–æ—Ä–æ–≤—å–µ –∏ —Ç.–¥.)
    location /api/health {
        proxy_pass http://tts-web:5000;
        proxy_set_header Host $host;
        access_log off;
    }

    location /api/status/ {
        proxy_pass http://tts-web:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 120s;
    }

    location /static/ {
        alias /usr/share/nginx/html/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # –î–ª—è –≤—Å–µ—Ö –æ—Å—Ç–∞–ª—å–Ω—ã—Ö –∑–∞–ø—Ä–æ—Å–æ–≤ ‚Äî –º–æ–∂–Ω–æ –æ—Å—Ç–∞–≤–∏—Ç—å –∫–∞–∫ –µ—Å—Ç—å –∏–ª–∏ –æ—Ç–¥–∞—Ç—å 404
    location / {
        return 404;
    }
}
